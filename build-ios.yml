name: Build MAUI iOS Compatible

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Install MAUI with specific version
      run: |
        # Instalar versión específica compatible con Xcode 16.4
        dotnet workload install maui --version 9.0.0
        dotnet workload install maui-ios --version 9.0.0
      
    - name: Build para Simulador
      run: |
        dotnet build SRQCC.csproj \
          -c Release \
          -f net9.0-ios \
          -p:Platform=iPhoneSimulator \
          -p:BuildIpa=false \
          -p:MtouchLink=SdkOnly
        
    - name: Upload App Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-app-simulator
        path: "**/bin/Release/net9.0-ios/**/*.app"