name: Build iOS Emergency Fix

on: workflow_dispatch

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Force compatible MAUI version
      run: |
        dotnet workload uninstall maui
        dotnet workload uninstall maui-ios
        dotnet workload install maui --version 9.0.0
        dotnet workload install maui-ios --version 9.0.0
        
    - name: Build with compatible settings
      run: |
        dotnet build SRQCC.csproj \
          -c Release \
          -f net9.0-ios \
          -p:Platform=iPhoneSimulator \
          -p:BuildIpa=false \
          -p:UseMaui=true \
          -p:MicrosoftiOSUseMSBuildEngine=false
        
    - name: Upload App
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: "**/bin/Release/net9.0-ios/**/*.app"